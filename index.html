<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Library of congress search tool</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
      Library of Congress, search tool
    </h1>
    <p>This is the description for the page
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase" id="search">Search</h3>
        <div id="language-buttons" class="card-body">
          <!-- These data-attribute values will be used to search for repositories when a button is clicked. -->
          <button data-format="audio" class="btn">Audio Recordings</button>
          <button data-format="books" class="btn">Books / Printed matieral</button>
          <button data-format="film-and-videos" class="btn">Film, videos</button>
          <button data-format="legislation" class="btn">Legislation</button>
          <button data-format="manuscripts" class="btn">Manuscripts/Mixed material</button>
          <button data-format="maps" class="btn">Maps</button>
          <button data-format="Newspapers" class="btn">newspapers</button>
          <button data-format="photos" class="btn">Photo, print, drawing</button>
          <button data-format="notated-music" class="btn">Printed music</button>
          <button data-format="web-archives" class="btn">Web archives</button>
          <button data-format="notated-music" class="btn">Printed music</button>

        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <!-- There needs to be an empty HTML element for us to write repository data to. -->
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
